<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To-Do</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">

        <script src="scripts/new-todo.js"></script>
        <script src="scripts/services/user-services.js"></script>
        <script src="scripts/services/task-services.js"></script>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Stay Organized!</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor02"
                    aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarColor02">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle active" data-bs-toggle="dropdown" href="#" role="button"
                                aria-haspopup="true" aria-expanded="false">To-Do</a>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" href="todos.html">Current List</a>
                                <a class="dropdown-item active" href="new-todo.html">Create New
                                    <span class="visually-hidden">(current)</span>
                                </a>
                            </div>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="new_user.html">Create New User</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <main class="container mt-5">
            <h4 class="text-center">Add New Task</h4>
            <form class="mt-4">
                <div class="form-group">
                    <label for="userSelect" class="form-label">User: </label>
                    <select name="listOfUsers" id="userSelect" class="form-select">
                        <option value="0">Please Select a User</option>
                    </select>
                </div>
                <div class="form-group mt-3">
                    <label for="category" class="form-label">Category: </label>
                    <select name="category" id="category" class="form-select">
                        <option value="0">Please Select a Category</option>
                    </select>
                </div>
                <div class="form-group mt-3">
                    <label for="priorityLevel" class="form-label">Priority: </label>
                    <select name="priorityLevel" id="priorityLevel" class="form-select">
                        <option value="0">Please Select the Priority Level</option>
                    </select>
                </div>
                <div class="form-group mt-3">
                    <label for="desc" class="form-label">Description: </label>
                    <textarea name="desc" id="desc" class="form-control"></textarea>
                </div>
                <div class="form-group mt-3">
                    <label for="deadline" class="form-label">Description: </label>
                    <input name="deadline" id="deadline" class="form-control" placeholder="YYYY-MM-DD"></input>
                </div>
                <button class="btn btn-dark col-2 p-2 m-3" id="addButton">Add Task</button>
            </form>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    </body>

</html>

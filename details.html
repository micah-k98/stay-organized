<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To-Do</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">

        <script src="scripts/details.js"></script>
        <script src="scripts/services/user-services.js"></script>
        <script src="scripts/services/task-services.js"></script>
    </head>

    <body>
        <main class="container mt-5 mb-5">
            <div id="isCompleted">
                <h5 class="me-2">Completed? </h5>
                <div class="form-check me-3">
                    <input type="checkbox" class="form-check-input" id="yes">
                    <label for="yes" class="form-check-label">Yes</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="no">
                    <label for="no" class="form-check-label">No</label>
                </div>
            </div>
            <section class="card">
                <div class="card-body">
                    <h5>User:</h5>
                    <p class="ms-3" id="user">Micah Kashiwabara</p>
                    <hr>
                    <h5>Description:</h5>
                    <p class="ms-3" id="desc">Organize notes</p>
                    <hr>
                    <h5>Category:</h5>
                    <p class="ms-3" id="category">Personal Task</p>
                    <hr>
                    <h5>Priority:</h5>
                    <p class="ms-3" id="priority">High</p>
                    <hr>
                    <h5>Deadline:</h5>
                    <p class="ms-3" id="deadline">2023-12-18</p>
                </div>
            </section>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    </body>

</html>

<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To-Do</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

        <script src="scripts/todos.js"></script>
        <script src="scripts/services/user-services.js"></script>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Stay Organized!</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor02"
                    aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarColor02">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle active" data-bs-toggle="dropdown" href="#" role="button"
                                aria-haspopup="true" aria-expanded="false">To-Do</a>
                            <div class="dropdown-menu">
                                <a class="dropdown-item active" href="todos.html">Current List
                                    <span class="visually-hidden">(current)</span>
                                </a>
                                <a class="dropdown-item" href="new_todo.html">Create New</a>
                            </div>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="new_user.html">Create New User</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <main class="container mt-5">
            <form>
                <div class="form-group">
                    <label for="userSelect" class="form-label"></label>
                    <select name="listOfUsers" id="userSelect" class="form-select">
                        <option value="0">Please Select a User</option>
                    </select>
                </div>
            </form>

            <template id="toDoTaskTemplate">
                <div class="col mt-3">
                  <div class="card">
                  <!--  <div class="card-header fw-bold fs-5" id="category">
                      Personal Task
                    </div>   -->
                    <div class="card-body">
                      <div class="card-text">Description: <span class="fw-medium" id="desc">Finish studying for ENG 211 exam</span></div>
                      <div class="card-text">Deadline: <span class="fw-medium" id="deadline">2022-12-15</span></div>
                      <button class="btn btn-dark col-2 p-1 m-2" id="seeDetailsButton">See Details</button>
                    </div>
                  </div>
                </div>
            </template>

            <div id="allTasks">

            </div>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"

    </body>
